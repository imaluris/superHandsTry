<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>superHands</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="src/aframe.min.js"></script>
  <script src="src/aframe-extras.min.js"></script>
  <script src="src/super-hands.min.js"></script>
  <script src="src/aframe-teleport-controls.min.js"></script>
</head>

<body>
      <a-scene>
      <a-assets>
        <a-mixin id="controller" super-hands sphere-collider="objects: .cube"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" hoverable grabbable stretchable drag-droppable event-set="_event: drag-drop; geometry.primitive: sphere; geometry.radius: 0.25"></a-mixin>
        <a-mixin id="cube-hovered" material="opacity: 0.7; transparent: true"></a-mixin>
        <a-mixin id="cube-dragover" material="wireframe: true;"></a-mixin>
      </a-assets>

      <a-entity hand-controls="left" mixin="controller"></a-entity>
      <a-entity hand-controls="right" mixin="controller"></a-entity>

      <a-entity class="cube" mixin="cube" position="0 1 -1" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="0 1.6 -1" material="color: red"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 1 -1" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 1.6 -1" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 1 -1" material="color: green"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 1.6 -1" material="color: green"></a-entity>

      <a-plane rotation="-90 0 0" color="grey" repeat="50 50" width="50" height="50"></a-plane>

      <a-sky color="black"></a-sky>

    </a-scene>
</body>

</html>
